<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset = "UTF-8">
		<title>Keep Rollin'!</title>
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/application.css"/>
	</head>
	<body>
		
		<div id='opening'>
			<div class='firstpage'>
				<img id='bears' src='img/bears.jpg'>
				<div id='lets-rolls-container'>
					<button id='lets-roll'>Let's Roll</button>
				</div>
			<div>

			<div id='die-area'> 
				<div class='die-selector'>
					<button id="die-selector-down" class='selector'><<</button>
					<div id="die-number">1x</div>
					<button id="die-selector-up" class='selector'>>></button>

				</div>
				<div id='dice'>
					<div class='die'><img class="die-image" src="img/1.png"></div>
				</div>
				<div class='roll-container'>
					<button id='roll'>ROLL THE BONES</button>
				</div>

			</div>


		</div>


	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

	<script src = "js/Roll.js"></script>
	<script src = "js/Die.js"></script>
	<script src = "js/Game.js"></script>
	<script src = "js/app.js"></script>

</html>
